<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Token Transfer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="./web3.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="web3.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="green">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center"><i class="material-icons">cloud</i>BlockChain Message Keeper</a>
        </div>
        <div id="progressbar" class="progress hide">
            <div class="indeterminate"></div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3">
          <img src="https://crypto-fox.ru/wp-content/uploads/2017/07/ETC.png" style="width:100%"><br>
        </div>
      </div>

      <div class="row">
        <div class="col s6 offset-s4">
          <blockquote>
            Your current balance: <span id="token"></span> tokens.
          </blockquote>
        </div>
      </div>

      <div class="row">
        <div class="col s6 center-align">
          <h3>Buy Tokens</h3>
          <p>current price: 0.01 ether = 10 VAT tokens</p>
          <input type="text" id="inputEthers" /><br>
          <div class="waves-effect waves-light btn buyButton">
            Send ether
          </div>
        </div>
        <div class="col s6 center-align">
          <h3>Message</h3>
          <p>to setup new message you need 10 VAT tokens</p>
          <input type="text" id="inputString" /><br>
          <div class="waves-effect waves-light btn setupButton">
            Setup
          </div>
        </div>
      </div>

      <div class="row">
        <table>
          <thead>
            <tr>
                <th style="width:50%">Current Message</th>
                <th>Last Donator</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="msg"></td>
              <td id="donator"></td>
            </tr>
            <tr>
              <td colspan="2" id="tx"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
